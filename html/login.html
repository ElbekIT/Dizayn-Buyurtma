<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirish</title>
  <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
  <style>
    @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css');

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      padding: 2.5rem 2rem;
      max-width: 350px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #2575fc;
      font-weight: 700;
    }
    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 0.2rem rgba(37,117,252,0.15);
    }
    .btn-primary {
      background: linear-gradient(90deg, #2575fc 60%, #6a11cb 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #6a11cb 60%, #2575fc 100%);
    }
    .login-link {
      font-size: 0.95rem;
      margin-top: 1rem;
      color: #555;
    }
    .login-link a {
      color: #2575fc;
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tizimga kirish</h2>
    <input type="text" id="name" placeholder="Ismingizni kiriting" required>
    <button onclick="login()">Kirish</button>
    <p style="margin-top: 10px; font-size: 14px;">Agar siz ro'yxatdan o'tmagan bo‘lsangiz, <a href="register.html">bu yerga bosing</a>.</p>
  </div>

  <script>
    function login() {
      const nameInput = document.getElementById('name').value.trim();
      const storedName = localStorage.getItem('user');

      if (!storedName) {
        alert("Siz hali ro'yxatdan o'tmagansiz. Iltimos, avval ro'yxatdan o'ting.");
        window.location.href = "register.html";
        return;
      }

      if (nameInput === storedName) {
        alert("Muvaffaqiyatli tizimga kirdingiz!");
        window.location.href = "order.html";
      } else {
        alert("Ism noto‘g‘ri. Iltimos, qayta urinib ko‘ring.");
      }
    }

    // Agar user allaqachon login bo‘lsa, to‘g‘ridan-to‘g‘ri order sahifasiga yo‘naltiramiz
    if (localStorage.getItem('user')) {
      window.location.href = "order.html";
    }
  </script>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu amal bloklangan!");
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => {
      e.preventDefault();
      alert("Nusxa olish mumkin emas!");
    });
    document.addEventListener("mousedown", function (e) {
      if (e.target.tagName === "IMG" && e.button === 2) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
