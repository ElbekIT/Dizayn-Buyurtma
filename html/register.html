<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro'yxatdan o'tish</title>
  <link rel="icon" href="/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      animation: fadeIn 1.5s ease-in-out;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: slideDown 1s ease-out;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 6px rgba(106, 17, 203, 0.5);
    }
    button {
      background-color: #6a11cb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2575fc;
    }



/* hafsizlik uchun css */

body {
  -webkit-user-select: none; /* Chrome, Safari */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* IE10+ */
  user-select: none;         /* Standard */
}


/* hafsizlik uchun css */

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Mobil qurilmalar uchun moslashuv */
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      input, button {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
  <style>
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h2>Ro'yxatdan o'tish</h2>
    <input type="text" id="name" placeholder="Ismingizni kiriting" required>
    <button onclick="register()">Ro'yxatdan o'tish</button>
  </div>

  <script>
    const BOT_TOKEN = "7606592691:AAEX0POICKvjbOEwNQuAdUn-wqcqKdl-Gvc"; // O'zingizning bot tokeningiz
    const CHAT_ID = "7833115003"; // O'zingizning Telegram chat ID

    function register() {
      const name = document.getElementById('name').value.trim();

      if (name) {
        localStorage.setItem('user', name);

        const message = `ðŸ†• Yangi foydalanuvchi ro'yxatdan o'tdi:\nðŸ‘¤ Ismi: ${name}`;

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert("Muvaffaqiyatli ro'yxatdan o'tdingiz!");
            window.location.href = "order.html";
          } else {
            alert("Xatolik yuz berdi, iltimos qayta urinib ko'ring.");
          }
        })
        .catch(error => {
          alert("Xatolik yuz berdi: " + error.message);
        });
      } else {
        alert("Iltimos, ismingizni kiriting!");
      }
    }

    // Agar foydalanuvchi oldin ro'yxatdan o'tgan bo'lsa, uni avtomatik ravishda order sahifasiga yo'naltiramiz
    if (localStorage.getItem('user')) {
      window.location.href = "order.html";
    }
  </script>
  <script>
    // Sichqonchaning o'ng tugmasini bloklash
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  
    // Klaviatura tugmalarini bloklash
    document.addEventListener('keydown', function(e) {
      // Ctrl + U, Ctrl + C, Ctrl + S, Ctrl + P, F12, Ctrl+Shift+I
      if (
        (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu amal bloklangan!");
      }
    });
  
    // Matnni tanlashni bloklash
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });
  
    // Nusxa olishni bloklash
    document.addEventListener('copy', function(e) {
      e.preventDefault();
      alert("Nusxa olish mumkin emas!");
    });
  
    // Rasmni saqlashga urinishda toâ€˜siq
    document.addEventListener("mousedown", function (e) {
      if (e.target.tagName === "IMG" && e.button === 2) {
        e.preventDefault();
      }
    });
  
    // Sayt kodini koâ€˜rishga urinishni aniqlash
    document.onkeydown = function(e) {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.keyCode === 85) // Ctrl+U
      ) {
        return false;
      }
    };
  </script>
  
</body>
</html>
