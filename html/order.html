    <!-- Dark/Light mode toggle button -->
    <button id="themeToggle" style="position:absolute;top:1.2rem;right:1.2rem;width:2.5rem;height:2.5rem;background:#f8fafc;border:none;border-radius:50%;box-shadow:0 0.15rem 0.3rem #0001;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:10;">
      <span id="themeIcon" style="font-size:1.4rem;">üåô</span>
    </button>
    <script>
      // Theme toggle logic
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      let darkMode = savedTheme ? savedTheme === 'dark' : prefersDark;

      function setTheme(dark) {
        document.body.style.background = dark ? '#181a1b' : '#f8fafc';
        document.body.style.color = dark ? '#f1f3f4' : '#212529';
        document.querySelector('.container').style.background = dark ? '#23272b' : '#fff';
        document.querySelector('.container').style.boxShadow = dark ? '0 0.5rem 1rem #0004' : '0 0.5rem 1rem rgba(0,0,0,.05)';
        themeIcon.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
        // Inputs, selects, textarea
        document.querySelectorAll('input, select, textarea').forEach(el => {
          el.style.background = dark ? '#23272b' : '#f8f9fa';
          el.style.color = dark ? '#f1f3f4' : '#212529';
          el.style.borderColor = dark ? '#444c56' : '#ced4da';
        });
        // Success/error
        document.querySelectorAll('.success').forEach(el => el.style.background = dark ? '#198754' : '#198754');
        document.querySelectorAll('.error').forEach(el => el.style.background = dark ? '#dc3545' : '#dc3545');
        localStorage.setItem('theme', dark ? 'dark' : 'light');
      }

      setTheme(darkMode);

      themeToggle.onclick = () => {
        darkMode = !darkMode;
        setTheme(darkMode);
      };
    </script>

    document.addEventListener('keydown', function(e) {

        (e.ctrlKey && e.keyCode === 85) // Ctrl+U
